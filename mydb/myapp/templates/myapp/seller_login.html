<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/seller_login.css' %}">
</head>

<body>

    <div id="sectionsellerlogin">
        <div class="d-flex flex-column justify-content-center page11backseller">
            <h1 class="login">SELLER LOGIN</h1>


            <form method="POST" action="{% url 'seller_login' %}">
                {% csrf_token %}

                <div class="d-flex flex-row justify-content-center" style="text-align: center">
                    <label for="userid" class="page21">User ID:</label>
                    <input type="text" id="userid" name="userid" required placeholder="Enter your user ID">

                </div>
                <div class="d-flex flex-column justify-content-center" style="text-align: center">
                    <button class="button" type="submit">Login</button>
                </div>
            </form>

            <div class="d-flex flex-row justify-content-center" style="text-align: center">
                <a href="{% url 'seller_signup' %}">
                    <button class="page11">Create New </button>
                </a>


                <a href="{% url 'index' %}" >
                    <button class="page11">Back</button>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
