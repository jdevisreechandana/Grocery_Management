<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Phone Number</title>

</head>
<body>

    <h1>Update Phone Number</h1>

    <form method="POST" action="{% url 'add_seller_phone_number' %}">
        {% csrf_token %}
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number">
        </div>
        <button type="submit">Add Phone Number</button>
    </form>

</body>
</html>
