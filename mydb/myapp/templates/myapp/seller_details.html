<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Seller Details</h1>

    <table>
        <tr>
            <th>Seller ID</th>
            <td>{{ seller_details.seller_id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ seller_details.name }}</td>
        </tr>

        <tr>
            <th>Phone Number</th>
            <td>{{ seller_details.phone_number }}</td>
        </tr>

    </table>

    <div class="actions">
        <a href="{% url 'seller_home' %}">
            <button class="button">Back to Seller Home</button>
        </a>
    </div>
</div>

</body>
</html>
